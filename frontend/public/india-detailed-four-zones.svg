  <!-- SOUTH ZONE (Light Green - Healthy) -->
  <!-- Karnataka, Kerala, Tamil Nadu, AP, Telangana -->
  <path d="M 232 680 L 265 668 L 295 645 L 320 615 L 335 580 L 340 540 L 335 500 L 340 545 L 350 590 L 365 635 L 385 680 L 400 725 L 408 770 L 408 815 L 398 855 L 378 882 L 348 898 L 310 905 L 270 902 L 232 885 L 200 860 L 175 828 L 158 790 L 148 750 L 145 710 L 152 675 L 168 650 L 190 632 L 210 622 Z"
