  <path d="M 120 280 L 155 255 L 185 240 L 215 235 L 240 245 L 240 410 L 268 425 L 300 435 L 325 465 L 335 500 L 340 540 L 335 580 L 320 615 L 295 645 L 265 668 L 232 680 L 198 685 L 165 680 L 135 665 L 110 642 L 90 612 L 75 575 L 65 535 L 60 495 L 60 455 L 65 415 L 75 375 L 88 340 L 105 310 Z"
