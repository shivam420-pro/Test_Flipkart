  <path d="M 478 240 L 525 255 L 570 280 L 610 315 L 645 360 L 670 410 L 685 460 L 690 510 L 685 555 L 670 595 L 645 630 L 610 655 L 570 670 L 530 675 L 490 670 L 455 655 L 425 635 L 400 610 L 380 580 L 365 545 L 355 505 L 352 465 L 355 425 L 365 390 L 380 360 L 398 335 L 420 310 L 445 285 L 465 265 Z"
