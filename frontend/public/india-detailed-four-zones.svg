  <!-- Zone Labels with Navigation Icons -->

  <!-- Legend (Top Right) -->
  <g transform="translate(600, 50)">
    <rect width="260" height="70" rx="10" fill="white" stroke="#E5E7EB" stroke-width="1"/>
    <circle cx="25" cy="25" r="6" fill="#10B981"/>
    <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#1F2937">Healthy</text>

    <circle cx="110" cy="25" r="6" fill="#F59E0B"/>
    <text x="125" y="30" font-family="Arial, sans-serif" font-size="14" fill="#1F2937">Warning</text>

    <circle cx="25" cy="50" r="6" fill="#EF4444"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="14" fill="#1F2937">Action Recommended</text>
  </g>

  <!-- North Zone Label -->
  <g transform="translate(320, 220)">
    <rect x="-85" y="-20" width="170" height="44" rx="22" fill="white" stroke="#E5E7EB" stroke-width="1.5"/>
    <path d="M -65 -5 L -60 -10 L -55 -5" stroke="#1F2937" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="-45" y="0" font-family="Arial, sans-serif" font-weight="600" font-size="15" fill="#1F2937">North Zone</text>
    <text x="-45" y="14" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">(28 Cities)</text>
  </g>

  <!-- West Zone Label -->
  <g transform="translate(180, 420)">
    <rect x="-80" y="-20" width="160" height="44" rx="22" fill="white" stroke="#E5E7EB" stroke-width="1.5"/>
    <path d="M -60 -5 L -55 -10 L -50 -5" stroke="#1F2937" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="-40" y="0" font-family="Arial, sans-serif" font-weight="600" font-size="15" fill="#1F2937">West Zone</text>
    <text x="-40" y="14" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">(31 Cities)</text>
  </g>

  <!-- East Zone Label -->
  <g transform="translate(570, 420)">
    <rect x="-75" y="-20" width="150" height="44" rx="22" fill="white" stroke="#E5E7EB" stroke-width="1.5"/>
    <path d="M -55 -5 L -50 -10 L -45 -5" stroke="#1F2937" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="-35" y="0" font-family="Arial, sans-serif" font-weight="600" font-size="15" fill="#1F2937">East Zone</text>
    <text x="-35" y="14" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">(23 Cities)</text>
  </g>

  <!-- South Zone Label -->
  <g transform="translate(310, 655)">
    <rect x="-85" y="-20" width="170" height="44" rx="22" fill="white" stroke="#E5E7EB" stroke-width="1.5"/>
    <path d="M -65 -5 L -60 -10 L -55 -5" stroke="#1F2937" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="-45" y="0" font-family="Arial, sans-serif" font-weight="600" font-size="15" fill="#1F2937">South Zone</text>
    <text x="-45" y="14" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">(18 Cities)</text>
  </g>

  <!-- Small islands (Andaman & Nicobar, Lakshadweep) -->
  <ellipse cx="720" cy="700" rx="8" ry="12" fill="#D1D5DB" opacity="0.5"/>
  <ellipse cx="720" cy="730" rx="6" ry="10" fill="#D1D5DB" opacity="0.5"/>
  <ellipse cx="720" cy="760" rx="5" ry="8" fill="#D1D5DB" opacity="0.5"/>

  <ellipse cx="140" cy="820" rx="4" ry="6" fill="#D1D5DB" opacity="0.5"/>
  <ellipse cx="150" cy="835" rx="3" ry="5" fill="#D1D5DB" opacity="0.5"/>
</svg>
